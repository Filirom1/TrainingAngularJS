<div class="bloc-content text-content">
	<ul>
		<li><i class="text-red">@</i> or <i class="text-red">@propertyName</i>: Binds the value of a directive attribute
			to a local scope property (<span class="text-red">one-way databinding</span>). The DOM 
			attribute is considered a <span class="text-red">String</span>.</li>
		<li>Click on images below</li>
	</ul>

	<ul
		ng-init="ids=['pyqt606y', '3fk3cLer/1/', 'f6g4koh6/1/', 'pyfdL978/1/']; imgs=['local1.jpg', 'local2.jpg', 'local3.jpg', 'local4.jpg']"
	>
		<li ng-repeat="img in imgs" style="display:inline-block">
			<a
				ng-href="http://jsfiddle.net/{{ids[$index]}}"
				target="_blank"
			>
				<img 
					style="width: 200px; height: 200px; margin: 5px;" 
					ng-src="images/binding/{{img}}"
				/>
			</a>
		</li>
	</ul>

	<p contenteditable></p>
</div>
