<div>
	<h1>$scope.$apply() vs $scope.$apply(fn)</h1>
	<ul>
		<li>You can also update data, and then call <span class="text-red">$scope.$apply()</span> without argument.</li>
		<li>Errors in your code won't be caught by Angular <span class="text-red">try/catch</span> block.</li>
		<li>Use <strong>$scope.$apply(function)</strong> instead.</li>
	</ul>
</div>
