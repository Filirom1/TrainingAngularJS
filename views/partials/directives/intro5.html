<div>

	<h1>directivename-start / -end</h1>
	
	<p>
		By adding the suffixes <i>-start</i> and <i>-end</i> to a directive 
		it is possible to make it act on a group of elements.
	</p>
	
	<sdco-editor compile="false">
		<sdco-editor-tab type="html" heading="directives.html">
&lt;table&gt;
  &lt;tr ng-repeat-start="item in list"&gt;I get repeated&lt;/tr&gt;
  &lt;tr ng-repeat-end&gt;I also get repeated&lt;/tr&gt;
&lt;/table&gt;
		</sdco-editor-tab>
	</sdco-editor>
	
</div>
